<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Coffee Shift Closer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: "#c026d3", // Fuchsia-600 based
                    secondary: "#0ea5e9", // Sky-500 based
                    "background-light": "#f1f5f9", // Slate-100
                    "background-dark": "#0f172a", // Slate-900
                    "card-dark": "#1e293b", // Slate-800
                    "input-dark": "#020617", // Slate-950
                },
                fontFamily: {
                    display: ["Inter", "sans-serif"],
                    sans: ["Inter", "sans-serif"],
                },
                borderRadius: {
                    DEFAULT: "0.5rem",
                },
            },
        },
    };
  </script>
  <style>
    ::-webkit-scrollbar {
        width: 6px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
    }
    .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
    }
    .dark .glass-panel {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
    }
    .glass-input {
        background: rgba(241, 245, 249, 0.8);
    }
    .dark .glass-input {
        background: rgba(15, 23, 42, 0.6);
    }
    .animate-blob {
      animation: blob 7s infinite;
    }
    .animation-delay-2000 {
      animation-delay: -2s;
    }
    .animation-delay-4000 {
      animation-delay: -4s;
    }
    @keyframes blob {
      0%, 100% {
        transform: translate(0px, 0px) scale(1);
      }
      33% {
        transform: translate(30px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
    }
  </style>
<script type="importmap">

    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.0?external=rxjs",
    "@angular/common/http": "https://next.esm.sh/@angular/common@^21.0.0/http?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^21.0.0?external=rxjs",

}
